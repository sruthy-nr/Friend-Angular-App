<app-nav></app-nav>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">NAME</th>
                                <th scope="col">FRIEND'S NAME</th>
                                <th scope="col">FRIEND'S NICKNAME</th>
                                <th scope="col">DESCRIBE YOUR FRIEND</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of friend ">
                                <td>{{i._id}}</td>
                                <td>{{i.name}}</td>
                                <td>{{i.friendName}}</td>
                                <td>{{i.friendNickName}}</td>
                                <td>{{i.DescribeYourFriend}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
